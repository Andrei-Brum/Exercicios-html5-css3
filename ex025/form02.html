<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu segundo formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"> <!--method=post não mandar o conteudo pra URL e o get mostra na URL -->
        <p>                                                      <!--autocomplete="on" deixar liga ou não o completar nas caixas-->
            <label for="iusu">Usuário: </label>             
            <input type="text" name="nome" id="iusu" required minlength="3" required maxlength="12" size="12" placeholder="Nome do Usúario" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha: </label> 
            <input type="password" name="sen" id="isobrenome" required minlength="8" required maxlength="15" size="15" placeholder="Mínimo 8 Letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
